    <div class="contact-container">
        <div class="form-column">
            <h2>Contact Us</h2>
            <form id="contactForm">
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" name="fullName" autocomplete="off" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" autocomplete="off" required>
                </div>
                <div class="form-group">
                    <label for="contactNumber">Contact Number (Optional)</label>
                    <input type="tel" id="contactNumber" name="contactNumber" autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="6" maxlength="5000" autocomplete="off" required></textarea>
                    <small>Maximum 5000 characters</small>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
        <div class="logo-column">
            <img src="/assets/onepotlogo.png" alt="Company Logo">
        </div>
    </div>
    <script src="/javascript/contact.js"></script>
